{% extends 'dashboard/home.html' %}
{% load static %}

{% block head %}
        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'dashboard/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'dashboard/css/font-awesome.min.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
        <!-- /CSS -->
{% endblock %}


{% block body %}
<style>
        .button {
        background-color: #56B6BC;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        -webkit-transition-duration: 0.4s;
        transition-duration: 0.4s;
        }
        .button:hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }
</style>

<div class="page-wrapper" style="min-height: 872px;">

        <div class="content container-fluid">

                <!-- Insights -->
                <div class="page-header">
                                    <div class="row">
                                            <div class="col-sm-12">
                                                    <h3 class="page-title">Welcome {{ username }}!</h3>
                                                    <ul class="breadcrumb">
                                                            <li class="breadcrumb-item active">Dashboard - {{ ipaddr }}</li>
                                                    </ul>
                                            </div>
                                    </div>
                </div>
                <!-- /Insights -->
                
                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                                            <div class="card dash-widget">
                                                    <div class="card-body">
                                                            <div class="dash-widget-info">
                                                                    <button class="button" id="ajax_time_in">
                                                                            <h3>Check In</h3>
                                                                    </button>
                                                                   <button class="button" id="ajax_time_out">
                                                                            <h3>Check Out</h3>
                                                                    </button>
                                                          </div>
                                                    </div>
                                            </div>
                                    </div>
                 </div>
        </div>
</div>
{% endblock %}
